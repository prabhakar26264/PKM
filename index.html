<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- Responsive meta tag -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EMI Calculator with Multi-Format Download & Responsive Design</title>
  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- jsPDF CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <!-- XLSX (SheetJS) CDN for Excel export -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.5/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 0;
      background: #fafafa;
    }
    .container {
      max-width: 750px;
      margin: auto;
      background: #fff;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, .1);
    }
    h1 {
      text-align: center;
    }
    label {
      margin-top: 10px;
      display: block;
    }
    input, button, select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    /* Download button style (different color) */
    #downloadButton {
      background-color: #28a745;
      margin-top: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      font-size: 16px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #f4f4f4;
    }
    .highlight {
      background-color: #f08080; /* light red for rows with a prepayment */
    }
    /* Chart container styling */
    #chartContainer {
      width: 400px;
      height: 400px;
      margin: 20px auto;
    }
    /* Responsive Styles for Tablets and Mobile */
    @media (max-width: 768px) {
      .container {
        max-width: 95%;
        padding: 10px;
      }
      input, button, select {
        font-size: 14px;
      }
      table, th, td {
        font-size: 14px;
      }
      #chartContainer {
        width: 90%;
        height: 300px;
      }
    }
    @media (max-width: 480px) {
      input, button, select {
        font-size: 12px;
      }
      table, th, td {
        font-size: 12px;
      }
      #chartContainer {
        height: 250px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>EMI Calculator with Prepayment Suggestion</h1>
    
    <!-- Loan Details Inputs -->
    <label for="amount">Loan Amount:</label>
    <input type="number" id="amount" placeholder="Enter loan amount" />
    
    <label for="rate">Annual Interest Rate (%):</label>
    <input type="number" id="rate" placeholder="Enter interest rate" />
    
    <label for="tenure">Tenure (Years):</label>
    <input type="number" id="tenure" placeholder="Enter tenure in years" />
    
    <label for="emiStartDate">EMI Start Date:</label>
    <input type="date" id="emiStartDate" />

    <!-- Optional: Desired EMI Term Saving -->
    <label for="desiredMonthsSave">Desired EMI Months Saving (Optional):</label>
    <input type="number" id="desiredMonthsSave" placeholder="Enter EMI months to save (Optional)" />
    
    <!-- Prepayment Entries (Optional) -->
    <label for="prepayment">First Prepayment Amount (Optional):</label>
    <input type="number" id="prepayment" placeholder="Enter first prepayment amount (Optional)" />
    <label for="prepaymentDate">First Prepayment Date (Optional):</label>
    <input type="date" id="prepaymentDate" placeholder="Select first prepayment date (Optional)" />
    
    <label for="prepayment2">Second Prepayment Amount (Optional):</label>
    <input type="number" id="prepayment2" placeholder="Enter second prepayment amount (Optional)" />
    <label for="prepaymentDate2">Second Prepayment Date (Optional):</label>
    <input type="date" id="prepaymentDate2" placeholder="Select second prepayment date (Optional)" />
    
    <button onclick="calculateEMI()">Calculate EMI</button>
    
    <div id="results"></div>
    
    <!-- Doughnut Chart Container (displayed above the schedule table) -->
    <div id="chartContainer">
      <canvas id="doughnutChart"></canvas>
    </div>
    
    <!-- EMI Schedule Table -->
    <table id="schedule"></table>
    
    <!-- Download Option: Choose file format -->
    <label for="downloadFormat">Select File Format for Download:</label>
    <select id="downloadFormat">
      <option value="pdf">PDF</option>
      <option value="csv">CSV</option>
      <option value="json">JSON</option>
      <option value="excel">Excel</option>
    </select>
    <button id="downloadButton" onclick="downloadFile()">Download Loan Details</button>
  </div>
  
  <script>
    // We'll store the EMI simulation results globally so that the download function can use them if needed.
    window.emiResults = [];

    function calculateEMI() {
      // Read basic loan details.
      const amount = parseFloat(document.getElementById('amount').value);
      const rate = parseFloat(document.getElementById('rate').value) / 12 / 100;
      const tenureYears = parseInt(document.getElementById('tenure').value);
      const emiStartDate = new Date(document.getElementById('emiStartDate').value);
      const desiredMonthsSave = parseInt(document.getElementById('desiredMonthsSave').value) || 0;
      
      // First prepayment event.
      const prepayment1 = parseFloat(document.getElementById('prepayment').value || 0);
      const prepaymentDateInput1 = document.getElementById('prepaymentDate').value;
      const prepaymentDate1 = prepaymentDateInput1 ? new Date(prepaymentDateInput1) : null;
      
      // Second prepayment event.
      const prepayment2 = parseFloat(document.getElementById('prepayment2').value || 0);
      const prepaymentDateInput2 = document.getElementById('prepaymentDate2').value;
      const prepaymentDate2 = prepaymentDateInput2 ? new Date(prepaymentDateInput2) : null;
      
      if (isNaN(amount) || isNaN(rate) || isNaN(tenureYears) || isNaN(emiStartDate.getTime())) {
        alert('Please enter valid inputs');
        return;
      }
      
      // Full term as per input.
      const tenureMonths = tenureYears * 12;
      // Fixed EMI calculated assuming no prepayment.
      const emi = (amount * rate * Math.pow(1 + rate, tenureMonths)) / (Math.pow(1 + rate, tenureMonths) - 1);
      let balance = amount;
      const results = [];
      let totalInterestSim = 0; // Accumulate total interest during simulation.
      const monthNames = [
        "January", "February", "March", "April", "May", "June",
        "July", "August", "September", "October", "November", "December"
      ];
      
      // Prepare an array of prepayment events.
      let prepaymentEvents = [];
      if (prepayment1 > 0 && prepaymentDate1) {
        prepaymentEvents.push({ date: prepaymentDate1, amount: prepayment1, applied: false });
      }
      if (prepayment2 > 0 && prepaymentDate2) {
        prepaymentEvents.push({ date: prepaymentDate2, amount: prepayment2, applied: false });
      }
      // Sort events by date.
      prepaymentEvents.sort((a, b) => a.date - b.date);
      
      // Simulate month-by-month amortization.
      for (let i = 0; i < tenureMonths; i++) {
        let emiDate = new Date(emiStartDate);
        emiDate.setMonth(emiDate.getMonth() + i);
        const interest = balance * rate;
        const principal = emi - interest;
        let prepaymentForThisMonth = "";
        
        // Check and apply any scheduled prepayment(s) for this EMI month.
        for (let evt of prepaymentEvents) {
          if (!evt.applied && emiDate.toDateString() === evt.date.toDateString()) {
            balance -= evt.amount;
            evt.applied = true;
            prepaymentForThisMonth += evt.amount.toFixed(2) + " ";
          }
        }
        balance -= principal; // Deduct principal repayment.
        totalInterestSim += interest;
        
        results.push({
          monthName: monthNames[emiDate.getMonth()],
          year: emiDate.getFullYear(),
          emi: emi.toFixed(2),
          principal: principal.toFixed(2),
          interest: interest.toFixed(2),
          interestValue: interest, // For numerical calculations.
          prepayment: prepaymentForThisMonth,
          balance: balance > 0 ? balance.toFixed(2) : 0,
          emiDate: emiDate
        });
        
        if (balance <= 0) break;
      }
      
      // Save simulation results globally for download in JSON/Excel.
      window.emiResults = results;
      
      // Determine the index of the earliest prepayment event (if any).
      let earliestPrepaymentIndex = Infinity;
      for (let i = 0; i < results.length; i++) {
        if (results[i].prepayment !== "") {
          earliestPrepaymentIndex = Math.min(earliestPrepaymentIndex, i);
        }
      }
      if (earliestPrepaymentIndex === Infinity) earliestPrepaymentIndex = -1;
      
      // Sum interest before the earliest prepayment.
      let interestBeforeSim = 0;
      for (let i = 0; i < results.length; i++) {
        if (i < earliestPrepaymentIndex || earliestPrepaymentIndex === -1) {
          interestBeforeSim += results[i].interestValue;
        }
      }
      let interestAfterSim = totalInterestSim - interestBeforeSim;
      
      // Without prepayment, total interest would have been:
      const interestWithoutPrepayment = (emi * tenureMonths) - amount;
      // Interest saved due to prepayment:
      const interestSaved = interestWithoutPrepayment - totalInterestSim;
      // Total amount payable without prepayment.
      const totalAmountWithoutPrepayment = emi * tenureMonths;
      // Total payable from simulation (with prepayment(s)).
      const totalAmountWithPrepayment =
        emi * results.length + prepaymentEvents.reduce((sum, evt) => sum + (evt.applied ? evt.amount : 0), 0);
      const monthsSaved = tenureMonths - results.length;
      
      // --- Prepayment suggestion if the user wishes to reduce EMI months ---
      let prepaymentSuggestionText = "";
      if (desiredMonthsSave > 0 && desiredMonthsSave < tenureMonths) {
        const targetMonths = tenureMonths - desiredMonthsSave;
        // For a fixed EMI and monthly rate r, remaining principal needed to finish in targetMonths:
        const remainingPrincipalNeeded = (emi / rate) * (1 - 1 / Math.pow(1 + rate, targetMonths));
        // Suggested prepayment roughly equals:
        const suggestedPrepayment = amount - remainingPrincipalNeeded;
        if (suggestedPrepayment > 0) {
          prepaymentSuggestionText = `<p style="color: blue;"><strong>Prepayment Suggestion:</strong> To reduce your EMI term by ${desiredMonthsSave} months (to ${targetMonths} months total), you should prepay approximately ${suggestedPrepayment.toFixed(2)}.</p>`;
        } else {
          prepaymentSuggestionText = `<p style="color: blue;"><strong>Prepayment Suggestion:</strong> No additional prepayment is necessary to achieve this EMI term reduction.</p>`;
        }
      }
      
      // Build the results summary.
      let summaryHTML = `<p><strong>Monthly EMI:</strong> ${emi.toFixed(2)}</p>`;
      summaryHTML += `<p><strong>Total Interest Without Prepayment:</strong> ${interestWithoutPrepayment.toFixed(2)}</p>`;
      summaryHTML += `<p><strong>Total Interest With Prepayment:</strong> ${totalInterestSim.toFixed(2)}</p>`;
      summaryHTML += `<p style="color: green;"><strong>Interest Saved Due to Prepayment:</strong> ${interestSaved.toFixed(2)}</p>`;
      summaryHTML += `<p><strong>Interest Paid AFTER Prepayment:</strong> ${interestAfterSim.toFixed(2)}</p>`;
      summaryHTML += `<p><strong>Total EMI Months Without Prepayment:</strong> ${tenureMonths}</p>`;
      summaryHTML += `<p><strong>Total EMI Months With Prepayment:</strong> ${results.length}</p>`;
      summaryHTML += `<p style="color: green;"><strong>EMI Months Saved:</strong> ${monthsSaved}</p>`;
      summaryHTML += prepaymentSuggestionText;
      summaryHTML += `<h2>Loan Schedule:</h2>`;
      document.getElementById('results').innerHTML = summaryHTML;
      
      // Build the EMI schedule table with an extra "Prepayment" column.
      let scheduleHTML = `
        <tr>
          <th>Month</th>
          <th>Year</th>
          <th>EMI</th>
          <th>Principal</th>
          <th>Interest</th>
          <th>Prepayment</th>
          <th>Balance</th>
        </tr>
      `;
      
      // Totals for summary row.
      let totalEMI = 0, totalPrincipal = 0, totalInterest = 0, totalPrepayment = 0;
      results.forEach(row => {
        scheduleHTML += `
          <tr class="${row.prepayment !== "" ? 'highlight' : ''}">
            <td>${row.monthName}</td>
            <td>${row.year}</td>
            <td>${row.emi}</td>
            <td>${row.principal}</td>
            <td>${row.interest}</td>
            <td>${row.prepayment}</td>
            <td>${row.balance}</td>
          </tr>
        `;
        totalEMI += parseFloat(row.emi);
        totalPrincipal += parseFloat(row.principal);
        totalInterest += parseFloat(row.interest);
        if (row.prepayment.trim() !== "") {
          row.prepayment.trim().split(" ").forEach(val => {
            totalPrepayment += parseFloat(val);
          });
        }
      });
      
      // Append totals row.
      scheduleHTML += `
        <tr style="font-weight: bold; background-color: #e0e0e0;">
          <td colspan="2">TOTAL</td>
          <td>${totalEMI.toFixed(2)}</td>
          <td>${totalPrincipal.toFixed(2)}</td>
          <td>${totalInterest.toFixed(2)}</td>
          <td>${totalPrepayment.toFixed(2)}</td>
          <td>-</td>
        </tr>
      `;
      document.getElementById('schedule').innerHTML = scheduleHTML;
      
      // --- Draw the doughnut chart ---
      const chartData = {
        labels: [
          "Total Interest Without Prepayment",
          "Total Interest With Prepayment",
          "Total Amount Without Prepayment",
          "Total Amount With Prepayment"
        ],
        datasets: [{
          data: [
            interestWithoutPrepayment,
            totalInterestSim,
            totalAmountWithoutPrepayment,
            totalAmountWithPrepayment
          ],
          backgroundColor: [
            "rgba(255, 99, 132, 0.6)",
            "rgba(54, 162, 235, 0.6)",
            "rgba(255, 206, 86, 0.6)",
            "rgba(75, 192, 192, 0.6)"
          ],
          borderColor: [
            "rgba(255, 99, 132, 1)",
            "rgba(54, 162, 235, 1)",
            "rgba(255, 206, 86, 1)",
            "rgba(75, 192, 192, 1)"
          ],
          borderWidth: 1
        }]
      };
      
      const ctx = document.getElementById("doughnutChart").getContext("2d");
      if (window.myDoughnutChart instanceof Chart) {
        window.myDoughnutChart.destroy();
      }
      window.myDoughnutChart = new Chart(ctx, {
        type: "doughnut",
        data: chartData,
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: { position: "bottom" },
            title: { display: true, text: "Comparison of Repayment Metrics" }
          }
        }
      });
    }
    
    // Download file in the desired format
    function downloadFile() {
      const format = document.getElementById("downloadFormat").value;
      if (format === "pdf") {
        // PDF Download using jsPDF and promise-based html() method
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF('p', 'pt', 'a4');
        doc.html(document.querySelector('.container')).then(() => {
          doc.save('loan_report.pdf');
        }).catch(err => {
          console.error("Error generating PDF:", err);
          alert("An error occurred while generating the PDF.");
        });
      } else if (format === "csv") {
        // CSV Download - build CSV string from the EMI schedule table
        let csv = "";
        const table = document.getElementById("schedule");
        for (let i = 0; i < table.rows.length; i++) {
          let row = [];
          for (let j = 0; j < table.rows[i].cells.length; j++) {
            row.push('"' + table.rows[i].cells[j].innerText.replace(/"/g, '""') + '"');
          }
          csv += row.join(",") + "\r\n";
        }
        const csvBlob = new Blob([csv], { type: "text/csv;charset=utf-8;" });
        const csvUrl = URL.createObjectURL(csvBlob);
        const link = document.createElement("a");
        link.href = csvUrl;
        link.download = "loan_report.csv";
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      } else if (format === "json") {
        // JSON Download - use the global EMI results
        if (window.emiResults && window.emiResults.length > 0) {
          const jsonStr = JSON.stringify(window.emiResults, null, 2);
          const jsonBlob = new Blob([jsonStr], { type: "application/json" });
          const jsonUrl = URL.createObjectURL(jsonBlob);
          const link = document.createElement("a");
          link.href = jsonUrl;
          link.download = "loan_report.json";
          document.body.appendChild(link);
          link.click();
          document.body.removeChild(link);
        } else {
          alert("No loan data available for JSON download. Please calculate EMI first.");
        }
      } else if (format === "excel") {
        // Excel Download - use SheetJS (XLSX) to generate an Excel workbook from the EMI results.
        if (window.emiResults && window.emiResults.length > 0) {
          const ws = XLSX.utils.json_to_sheet(window.emiResults);
          const wb = XLSX.utils.book_new();
          XLSX.utils.book_append_sheet(wb, ws, "Loan Schedule");
          XLSX.writeFile(wb, "loan_report.xlsx");
        } else {
          alert("No loan data available for Excel download. Please calculate EMI first.");
        }
      }
    }
  </script>
</body>
